{% extends "layoutform.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.name }}</a>
            <small class="text-muted">{{ post.job }}</small>
          </div>
          
          <p class="article-content">{{ post.salary }}</p>
        </div>
      </article>
    {% endfor %}
{% endblock content %}
